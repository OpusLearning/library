<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ðŸ“š Welcome to the Library</h1>
    <h2>Please add a book or browse our selection below:</h2>
    <button id="myBtn">Add book</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="bookForm">
          <label for="title">Book Title</label>
          <input type="text" name="title" required />

          <label for="author">Author</label>
          <input type="text" name="author" required />

          <label for="pages">Number of Pages</label>
          <input type="number" name="pages" required />

          <label for="read">
            <input type="checkbox" name="read" value="read" />
            Read
          </label>

          <button type="submit">Add book</button>
        </form>
      </div>
    </div>

    <div class="grid-container" id="bookList"></div>

    <script src="script.js"></script>
  </body>
</html>
